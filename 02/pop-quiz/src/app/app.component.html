<h1>Pop Quiz!</h1>
<div class="main-area">
  <app-question-presenter *ngIf="!isQuizOver && !!exam && exam.questions.length > 0"
    [question]="exam.questions[exam.currentQuestion]" [numQuestion]="exam.currentQuestion+1"
    (answerSelected)="selectAnswer($event)"></app-question-presenter>
  <app-quiz-over *ngIf="isQuizOver" [quizQuestions]="exam.questions"></app-quiz-over>
</div>
<div class="summary-area">
  <app-summary [answeredQuestions]="answeredQuestions"> </app-summary>
</div>
