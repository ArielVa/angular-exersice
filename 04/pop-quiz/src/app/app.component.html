<app-title></app-title>
<div class="main-area">
  <app-question-presenter
    *ngIf="!(isExamOver$ | async)"
    (userAnswerChosen)="answerQuestion($event)"
    [questionNumber]="(exam$ | async)!.currentQuestion + 1"
    [question]="(exam$ | async)!.questions[(exam$ | async)!.currentQuestion]"></app-question-presenter>
  <app-score-presenter *ngIf="(isExamOver$ | async)"></app-score-presenter>
</div>
<div class="summary-area">
  <app-exam-summary></app-exam-summary>
</div>
