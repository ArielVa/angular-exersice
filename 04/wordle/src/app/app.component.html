<div class="area-title">
  <input #inputValue type="search">
  <button (click)="wordSubject$.next(inputValue.value)">OK</button>
</div>
<div class="area-board">
  <div *ngFor="let guess of (board$ | async)?.guesses; let i = index">
    <div *ngFor="let cell of guess.cells; let j = index" class="cell">{{i}}</div>
  </div>
</div>
