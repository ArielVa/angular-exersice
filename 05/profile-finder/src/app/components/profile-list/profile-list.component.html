<div *ngIf="(profiles$ | async) as profiles">
  <div *ngFor="let profile of profiles; let i = index">
    <div class="profile-displayer">
      <div class="profile-card">
        <h2>{{i+1}}. {{profile.name.title}} {{profile.name.first}} {{profile.name.last}},</h2>
        <h3>{{profile.gender | titlecase}} </h3>
      </div>
    </div>
  </div>
</div>
