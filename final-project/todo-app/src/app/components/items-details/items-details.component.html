<ng-container *ngIf="todoItems$ | async as todoItems">
  <ng-container *ngIf="todoItems.length">
    <app-todo-item-presenter *ngFor="let todoItem of todoItems" [caption]="todoItem.caption"
      [isCompleted]="todoItem.isCompleted" (completed)="markTodoItemAsCompleted(todoItem.id)"></app-todo-item-presenter>
  </ng-container>
  <ng-container *ngIf="!todoItems.length">
    <h2>You do not have any uncompleted todo items</h2>
  </ng-container>
</ng-container>
