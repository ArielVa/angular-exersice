<div class="errors" *ngIf="errors">
  <div *ngIf="errors['required'] as err">Required field</div>
  <div *ngIf="errors['minLength'] as err">Text length required of at least {{err.required}} letters, current length: {{err.current}}.</div>
  <div *ngIf="errors['numWords'] as err">Description should contain {{err.required}} words, currently there are {{err.current}}.</div>
</div>
